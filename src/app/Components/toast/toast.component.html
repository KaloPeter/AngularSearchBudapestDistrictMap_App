<div class="p-2">
    <div id="liveToast" class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                <rect width="100%" height="100%" fill="#007aff"></rect>
            </svg>
            <strong class="me-auto">{{toastContent?.headline}}</strong>
            <small>{{toastContent?.date |date:'YYYY/MM/dd hh:mm'}}</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" (click)="removeToast()"></button>
        </div>
        <div class="toast-body">
            {{toastContent?.toastMessage}}
        </div>
    </div>
</div>
